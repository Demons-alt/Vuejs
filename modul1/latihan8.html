<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 8 </title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h3>Masukkan nama Murid: </h3>
        <form v-on:submit.prevent>
            <input type="text" @keyup.enter="simpan" v-model="murid">
            <button type="button" @click="simpan">Simpan</button>
        </form>
        <br><br>

        <table border="1" style="border-collapse: collapse;" v-if="dataMurid.length > 0">
            <tr>
                <thead>
                    <th style="width:30px">#</th>
                    <th style="width:200px">Nama murid</th>
                </thead>
            </tr>
            <tr>
                <tbody v-for="(data, index) in dataMurid" :key="index">
                    <td>{{ index + 1 }}</td>
                    <td>{{ data }}</td>
                </tbody>
            </tr>
        </table>        
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                simpan: function() {
                    this.dataMurid.push(this.murid);
                    this.murid = "";
                }
            },
            data: {
                dataMurid: ['Ahmad', 'Nur', 'Fahmi', 'Absen 05', 'XI RPL 6'],
                murid : ''
            }            
        })
        
    </script>
</body>
</html>
