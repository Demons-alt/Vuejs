<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p v-if="itemInStock > 10">masih {{itemInStock}} lagi buruan</p>
        <p v-else-if="itemInStock > 0">Kuy Cepetan masih ada {{itemInStock}} items lagi</p>
        <p v-else>Maaf Toko Udah Tutup</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                itemInStock: 1

            }
        })
    </script>
</body>
</html>
